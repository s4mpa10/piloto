{% extends 'base.html' %}

{% block title_page %} Listagem de Produtos {% endblock %}

{% block conteudo %} 

    <button type="button" onclick="location.href='{% url 'form_produto' %}'" class="btn btn-primary">Novo Produto</button>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark"> 
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.preco}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
